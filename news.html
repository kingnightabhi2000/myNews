<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full News | My News Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="news.js"></script>
</head>
<body>


    <div class="top-bar">
        <div class="container">
            <span class="logo">myNews</span>
            <nav class="top-nav">
                <a href="index.html">Home</a>
                <a href="sports.html">Sports</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="#" id="signInLink">Sign in</a>
            </nav>
        </div>
    </div>


    <header class="header">
        <div class="container">
            <h1 id="newsTitle">Loading...</h1>
        </div>
    </header>


    <main class="container" style="max-width: 900px; margin-top:20px; margin-bottom: 30px;">
        <img id="newsImage" class="full-news-image" src="" alt="News image">
        <p id="newsBody" style="font-size:18px;"></p>
    </main>


    <div id="signinOverlay" class="overlay hidden"></div>

    <div id="signinModal" class="signin-modal hidden">
        <div class="signin-header">
            <h2>Sign in</h2>
            <button id="closeSignin" class="close-btn">X</button>
        </div>

        <form id="signinForm">
            <label for="signinEmail">Email</label>
            <input type="email" id="signinEmail" placeholder="you@example.com">

            <label for="signinPassword">Password</label>
            <input type="password" id="signinPassword" placeholder="Enter password">

            <p id="signinError" class="error-message"></p>
            <p id="signinSuccess" class="success-message"></p>

            <button type="submit" class="signin-submit">Sign in</button>
        </form>
    </div>


    <footer class="footer">
        <div class="container footer-content">
            <p>Â© 2025 myNews Media. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
